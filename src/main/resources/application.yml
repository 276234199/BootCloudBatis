server:
  port: 8080
  tomcat:
    max-threads: 1000
    accesslog:
      enabled: false

spring:
    datasource:
        name: developeDB
        url: jdbc:mysql://localhost:3306/test?useSSL=false
        username: root
        password: 123456
        #
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        #
        filters: stat
        maxActive: 20
        initialSize: 1
        maxWait: 60000
        minIdle: 1
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxOpenPreparedStatements: 20
    rabbitmq: 
        host: localhost
        port: 5672
        username: admin
        password: admin
        publisherConfirms: true              # 开启 MQ收到了消息，路由到quque之后，MQ会通知发布者确认，MQ会通知发布者确认
        publisherReturns: true               # 开启 消息发送失败退回  被MQ退回 没有路由到queue等原因  会自动把rabbitTemplate的mandatory属性设为true
        virtual-host: /
        listener:                            # 开启ACK  
            direct:
                acknowledge-mode: manual
            simple:
                acknowledge-mode: manual
    activemq:
       user: admin    # 连接用户名
       password: admin   # 连接密码
       broker-url: tcp://localhost:61616 # 消息组件的连接主机信息
       pool:        # 池化
         enabled: true
    jms:
       listener:
         acknowledge-mode: CLIENT
    kafka:
       bootstrap-servers: localhost:9092
       consumer:
         group-id: mygroup      
    application :
        name : dubbo-provider-demo
    servlet :             
        multipart :                           # file upload
             maxFileSize  :  50Mb
             maxRequestSize : 50Mb
    redis:
        host: 127.0.0.1
        port: 6379
        timeout: 2000
        jedis:
            pool: 
              max-active: 8
              max-wait: 1
              max-idle: 8
              min-idle: 0    
dubbo :
    application:
        id: dubbo-provider-demo
        name: dubbo-provider-demo
    scan:
        basePackages : com.casit.service.impl
    protocol :
        id : dubbo
        name : dubbo
        port : 12345
        status: server
        threads: 10
        server: netty4
    registry :
        id : my-registry
        protocol: zookeeper
        address: localhost:2181
        client: curator
        timeout: 30000
        
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.casit.entity.PO
  config-location: classpath:mybatis.xml
#与xml二选一  
#  configuration:
#     logImpl : org.apache.ibatis.logging.stdout.StdOutImpl


pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql
